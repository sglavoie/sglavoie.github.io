{% extends "base.html" %} {% block title %}&ndash; Tags{% endblock %} {% block
content %}
<article class="tags">
  <ul class="tagcloud">
    {% for tag in tag_cloud %}
    <li class="tag-{{ tag.1 }}">
      <a href="{{ SITEURL }}/{{ tag.0.url }}"> <span>{{ tag.0 }}</span> </a>{%
      if TAG_CLOUD_BADGE %}
      <span class="badge">{{ tag.2 }}</span>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</article>
{% endblock %}
